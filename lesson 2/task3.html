<head>

<body>

	<form>
		<label for="name"><div>Name</div></label>
		<input type="text" value="" name="n" id="name">	</br>

		</br>

		<label for="mail"><div>Email</div></label>
		<input type="email" value="" name="n" id="mail">	</br>

		</br>

		<div>Sex</div>
		<input type="radio" value="" name="sex" id="male" checked=""> Male 
		<input type="radio" value="" name="sex" id="female">Female </br>
		</br>

		<input type="checkbox" value="" name="status" id="em" > Employed</br>
		<input type="checkbox" value="" name="status" id="unem" > Unemployed</br>

		<div>Month and Year of birth</div>

				<option value="January" selected="">January</option>

				<option value="March">March</option>
		</select>

				<option value="1983">1983</option>

				<option value="1985">1985</option>
		</select>
		</br>
		</br>

		<div>Skills and technologies</div>

				<optgroup label="Tech skills">
					<option value="HTML" >HTML</option>
					<option value="CSS" >CSS</option>
					<option value="git">git</option>
				</optgroup>
				<optgroup label="Soft skills">

					<option value="Proactivity" >Proactivity</option>
					<option value="Teamwork">Teamwork</option>
					<option value="Leadership">Leadership</option>
				</optgroup>

		</br>
		</br>
		<div>Photo</div>

		</br>

        <textarea rows="4" cols="15" name="text"></textarea></br>
        
        <input type="submit" value="Save">

	</form>
